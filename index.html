<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="images/interior-1.png" id="slide-img">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="menu-icons">
                    <img src="images/cart (1).png">
                    <img src="images/menu.png" alt=""> 
                    <img src="images/user.png" alt="">
                </div>
            </div>
            <div class="content">
                <h1>LET'S START TO DESIGN</h1>
                <h3>I am a perfect designer that you are looking for I can easily do all different design according to you</h3>
                <div>
                    <button type="button">WATCH MORE</button>
                    <button type="button" class="btn-2">SUBSCRIBE</button>
                </div>
            </div>          
        </div>
    </div>
    
<script>
    var slideImg = document.getElementById("slide-img");

    var images = new Array(
        "images/interior-1.png",
        "images/interior-2.png",
        "images/interior-3.png",
        "images/interior-4.png"
        );
        var len = images.length;
        var i = 0;

         function slider(){
            if(i > len-1){
                i = 0;
            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()',3000);
         }
</script>

</body>
</html>
